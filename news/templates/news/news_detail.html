{% extends 'news/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="counter">
            <p>Количество просмотров: {{ post.counter }}</p>
        </div>
        
        <div class="counter">
            <p>Теги: {{ post.tags }}</p>
        </div>

        {% if user.is_authenticated %}
            <a class="btn btn-default btn-lg" href="{% url 'news_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"> Edit </span></a>
        {% endif %}

    </div>
{% endblock %}
