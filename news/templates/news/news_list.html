{% extends 'news/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				<p>Опубликовано: {{ post.published_date }}</p>
			</div>
			<h1><a href="{% url 'news_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr |truncatewords:30 }}</p> <!-- обрезаем текст до 30 слов -->
		</div>
	{% endfor %}
{% endblock %}
